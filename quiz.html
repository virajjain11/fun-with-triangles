<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with triangles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Triangle Quiz</h1>
        <form class="form-quiz">
            <div class="container-question-1">
            1. What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?
            <label>
                <input type="radio" name="question-1" value="45°">45
            </label>
            <label>
                <input type="radio" name="question-1" value="90°">90°
            </label>
            <label>
                <input type="radio" name="question-1" value="60°">60°
            </label>
        </div>

            <div class="container-question-2">
            2. If a triangle has an angle of 90 degrees, what is it called?
            <label>
                <input type="radio" name="question-2" value="obtuse ">obtuse 
            </label>
            <label>

                <input type="radio" name="question-2" value="acute ">acute 
            </label>
            <label>
                <input type="radio" name="question-2" value="right angled">right angled
            </label>
        </div>
        </form>
        <button id="submit-btn-quiz">
Submit
        </button>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
